<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpellMaster: Spelling Game</title>
    <style>
        /* Basic styles for the game */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a202c;
            color: #fff;
            line-height: 1.6;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Apply cursive font to headings */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Pacifico', cursive; /* Cursive font for headings */
        }

        .game-container {
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            background-color: #2d3748;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4fd1c5;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #cbd5e0;
        }

        input {
            padding: 10px;
            font-size: 1.2em;
            width: 80%;
            max-width: 300px;
            border-radius: 5px;
            border: 2px solid #4fd1c5;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4fd1c5;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #38b2ac;
        }

        .message {
            font-size: 1.5em;
            color: #f56565;
            margin-top: 20px;
        }

        /* Styling the canvas */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Makes sure the particles appear behind the game content */
        }
    </style>
</head>
<body>

    <!-- Canvas element for moving particles -->
    <canvas id="particleCanvas"></canvas>

    <div class="game-container">
        <h1>SpellMaster: Spelling Game</h1>
        <p>Spell the word you hear!</p>
        <input type="text" id="userInput" placeholder="Type the word here" />
        <button onclick="checkAnswer()">Submit</button>
        <p class="message" id="message"></p> <!-- Display message here -->
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
